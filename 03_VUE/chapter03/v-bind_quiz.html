<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <input v-bind:type="firstInputType" />
      <input v-bind:type="secondInputType" /> <br />
      <button v-on:click="changeButton">인풋 타입 일괄 변경 버튼</button>
    </div>
  </body>
  <script>
    const vueApp = Vue.createApp({
      name: 'App',
      data() {
        return {
          firstInputType: 'checkbox',
          secondInputType: 'radio',
        };
      },
      methods: {
        changeButton() {
          this.firstInputType = 'radio';
          this.secondInputType = 'text-input';
        },
      },
    }).mount('#app');
  </script>
</html>
