      function callFiveTimes(callback) {
        for (let i = 0; i < 5; i++) {
          callback();
        }
      }

      const consoleFunc = function () {
        console.log('비상!!');
      };

      callFiveTimes(consoleFunc);

      callFiveTimes(function () {
        console.log('콜백');
      });
