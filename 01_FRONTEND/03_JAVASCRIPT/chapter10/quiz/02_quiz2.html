<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //함수 선언문
      function sayHello() {
        console.log('선언문으로 최규찬입니다.');
      }

      sayHello();

      //함수 표현식
      const sayHello = function () {
        console.log('표현식으로 최규찬입니다.');
      };
      sayHello();
    </script>
  </head>
  <body></body>
</html>
