<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 1번 -->
    <script>
      function calculate(num1, num2) {
        const result = (num1 + num2) / 2;
        return result;
      }

      const num1 = 10;
      const num2 = 20;
      const result1 = calculate(num1, num2);
      console.log(result1);
    </script>

    <!-- 2번 -->
    <script>
      //함수 선언문
      function sayHello() {
        console.log('선언문으로 최규찬입니다.');
      }

      sayHello();

      //함수 표현식
      const sayHello = function () {
        console.log('표현식으로 최규찬입니다.');
      };
      sayHello();
    </script>

    <!-- 3번 -->
    <script>
      function addMyName() {
        console.log('최규찬입니다.');
      }
    </script>

    <!-- 4번 -->
    <script>
      function turtle(callback) {
        setTimeout(function () {
          console.log('거북이가 결승선에 도착했습니다.');
          callback();
        }, 1000);
      }

      function rabbit() {
        console.log('토끼가 결승선에 도착했습니다.');
      }

      turtle(rabbit);
    </script>

    <!-- 5번 -->
    <script>
      const arr = [1, 2, 3];
      const arr2 = [4, 5, 6];

      console.log(arr2.reverse().concat(arr.reverse()));
    </script>

    <!-- 6번 -->
    <!-- 6번은 잘 모르겠습니다 -->
  </head>
  <body></body>
</html>
