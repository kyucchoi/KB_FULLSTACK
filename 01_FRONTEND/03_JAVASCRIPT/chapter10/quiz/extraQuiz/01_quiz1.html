<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function calculate(num1, num2) {
        const result = (num1 + num2) / 2;
        return result;
      }

      const num1 = 10;
      const num2 = 20;
      const result1 = calculate(num1, num2);
      console.log(result1);
    </script>
  </head>
